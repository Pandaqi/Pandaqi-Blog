<nav class="summary masked-link-block">
	<a href="{{ .RelPermalink }}">

		{{ partial "thumbnail.html" (dict "context" . "external" true) }}
		
		<h1>{{ .Title }}</h1>

		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<em>Continue reading ...</em>
			{{ end }}
		</div>
				
		<aside class="metadata flat">
			{{ partial "emoji.html" . }}
			{{ partial "date.html" . }}
			{{ partial "tags.html" (dict "context" . "links" false) }}
		</aside>

	</a>
</nav>
