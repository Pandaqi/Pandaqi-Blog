<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ block "head" . }}
	{{ partial "head.html" . }}
{{ end }}
<body>
	{{ block "header" . }}
		{{ partial "header" . }}
	{{ end }}
	
	{{ block "main" . }}{{ end }}
	
	{{ block "footer" . }}
		{{ partial "footer" . }}
	{{ end }}

	{{ block "lazyLoad" . }}
		{{ partial "lazy-load" . }}
	{{ end }}
</body>
</html>
